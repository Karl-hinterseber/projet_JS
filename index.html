<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="crypto.js" defer></script>
    <script src="form.js" defer></script>
    <title>CryptoLambo</title>
</head>

<body>
    <header>
        <div class="title_header">
            <h1>Devenez pauvre avec la crypto</h1>
        </div>
        <div class="dropdown">
            <button onclick="functionDropdown()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="accueil.html">Accueil</a>
                <a href="gallery.html">Galerie</a>
                <a href="jeux.html">Jeux</a>
            </div>
        </div>
    </header>
    <main>
        <div class="fotorama">
            <img src="images/lambo1.jpg">
            <img src="images/lambo2.jpg">
            <img src="images/r5.jpg">
        </div>
        <div id="image_accueil">
            <div>
                <img src="images/btc.png" />
                <figcaption>
                    <h1 id="outputbtc"></h1>
                </figcaption>
            </div>
            <div>
                <img src="images/eth.png" />
                <figcaption id="eth">
                    <h1 id="outputeth"></h1>
                </figcaption>
            </div>
            <div>
                <img src="images/monero.png" />
                <figcaption id="xmr">
                    <h1 id="outputxmr"></h1>
                </figcaption>
            </div>
            <div>
                <img src="images/xvg.png" />
                <figcaption id="xvg">
                    <h1 id="outputxvg"></h1>
                </figcaption>
            </div>
        </div>
        <form id="formulaire">
            <input type="text" placeholder="Entrez une valeur ici" id="in">
            <button type="button" onclick="getValue();">Récupérer la valeur</button>
        </form>
    </main>
    <footer>
        <p class="copyright">Copyright 2021</p>
    </footer>
</body>

</html>
